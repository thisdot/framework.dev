version: 1
applications:
  - appRoot: packages/site/src/data/react
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../../..
            - nvm install
            - nvm use
            - yarn install
        build:
          commands:
            - yarn build:react
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - ../../packages/*/node_modules/**/*
